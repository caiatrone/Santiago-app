<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caminho de Santiago - App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js" />
  <meta name="theme-color" content="#007bff">
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; }
    #map { height: 50vh; width: 100%; }
    #sidebar {
      background: #f8f9fa; padding: 1rem; box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
    }
    h2, h3 { margin-top: 0.5rem; }
    .alert { background: #ffeeba; padding: 0.5rem; margin: 0.5rem 0; border-left: 5px solid #ffc107; }
    .stat { margin: 0.3rem 0; }
    #altimetriaChart { max-width: 100%; height: 200px; }
    #filtros { margin: 1rem 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Etapa Atual</h2>
    <div id="etapa-info"></div>
    <h3>Clima</h3>
    <div id="clima">⏳ A carregar...</div>
    <h3>Alertas Inteligentes</h3>
    <div class="alert" id="alertas">⏳ A gerar alertas...</div>
    <h3>Estatísticas</h3>
    <div class="stat" id="progresso">Progresso: 0 / 118 km</div>
    <div class="stat" id="etapas">Etapas concluídas: 0 / 6</div>
    <div class="stat">Peregrinos hoje: 143</div>
    <h3>Altimetria</h3>
    <canvas id="altimetriaChart"></canvas>
    <h3>Estabelecimentos Próximos</h3>
    <select id="filtros">
      <option value="all">Todos</option>
      <option value="restaurant">Restaurantes</option>
      <option value="cafe">Cafés</option>
      <option value="pharmacy">Farmácias</option>
      <option value="shelter">Abrigos</option>
    </select>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registado'))
        .catch(err => console.error('❌ Erro ao registar SW:', err));
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
